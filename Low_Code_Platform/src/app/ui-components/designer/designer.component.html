<div id="designer-div">
  <div id="inner-designer-div">
    <app-workflow-container
      [workflows]="getWorkflows()"
    ></app-workflow-container>
    <div
      class="workflow-div"
      *ngIf="parallelWorkflowsAllowed || getWorkflows().length == 0"
    >
      <div class="element-div">
        <add-element-button
          id="new-workflow-button"
          [allowedElements]="[elementType.whileLoop, elementType.trigger]"
          (addElementRequest)="addNewWorkflow($event)"
        ></add-element-button>
      </div>
    </div>
  </div>
</div>
