<div id="debugger-div">
  <h1>Vorschau</h1>
  <mat-tab-group mat-align-tabs="start">
    <mat-tab
      *ngFor="let previewGroup of previewGroups"
      [label]="previewGroup.name"
      [ngSwitch]="previewGroup.type"
    >
      <div *ngSwitchCase="previewGroupType.textual"></div>
      <div *ngSwitchCase="previewGroupType.visual"></div>
      <div *ngSwitchCase="previewGroupType.custom"></div>
    </mat-tab>
  </mat-tab-group>
</div>
