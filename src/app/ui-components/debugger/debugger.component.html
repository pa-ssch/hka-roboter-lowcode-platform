<div id="debugger-div">
  <h1>Vorschau</h1>
  <mat-tab-group mat-align-tabs="start">
    <mat-tab
      *ngFor="let previewGroup of previewGroups"
      [label]="previewGroup.name"
      [ngSwitch]="previewGroup.type"
    >
      <div *ngSwitchCase="'textual'"></div>
      <div *ngSwitchCase="'visual'"></div>
      <div *ngSwitchCase="'custom'"></div>
    </mat-tab>
  </mat-tab-group>
</div>
